<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" color="light" slot="icon-only">
        <ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title color="light" class="ion-text-center ion-text-uppercase">
      Ordered Products
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding [fullscreen]="true">
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col *ngFor="let product of this.selectedProducts" class="ion-padding-start ion-padding-end ion-margin-bottom" size="12" size-lg="4">
        <ion-card class=" ion-no-margin ion-padding-top-4 ion-padding-bottom-4 col-btn">
          <ion-row>
            <ion-col size="5" class="ion-no-padding">
              <ion-img [src]="server + product.product_image_file_path" class="product-img"></ion-img>
            </ion-col>
            <ion-col size=7>
              <ion-card-header>
                <ion-card-title>{{ product.product_name }}</ion-card-title>
                <ion-card-title class="total-seller-p"><span class="total-seller"><ion-text color="success">&#x20b1; {{ product.product_price }}</ion-text></span></ion-card-title>
                <ion-card-subtitle class="total-seller-p">Quantity: {{ product.product_quantity }}</ion-card-subtitle>
                <ion-card-subtitle class="total-seller-p">Total:<span class="total-seller"><ion-text color="success">&#x20b1;{{ product.product_subtotal }}</ion-text></span></ion-card-subtitle>
                
                
              </ion-card-header>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
