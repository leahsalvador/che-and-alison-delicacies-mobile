<ion-content padding [fullscreen]="true">
  <ion-grid>
    
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-padding-start ion-padding-end" size="12">
        <ion-item lines="none">
          <ion-img src="assets/icon/ROS.png" id="home-logo"></ion-img>
        </ion-item>
        <ion-text color="light" class="ion-no-margin">
          <p id="home-top-text" class="ion-text-center">Colorful <span class="ion-text-uppercase">protection</span> for your 
              <span class="ion-text-uppercase home-span-color">home</span></p>
        </ion-text>
        <ion-searchbar color="light"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col id="product-catalog" (click)="openProductCatalog()" 
          class="ion-padding-start ion-padding-end " size="12">
        <ion-item button mode="md" lines="none" class="col-btn ion-padding-top-8 ion-padding-bottom-8 ion-activatable ripple-parent">
          <ion-icon color="light" name="file-tray-full-outline" slot="start" class="home-btn-icon ion-margin-start ion-padding-start"></ion-icon>
          <ion-text color="light" slot="end" class="">
            <h3 class="home-btn-label">Product<br/>Catalog</h3>
          </ion-text>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-item>
      </ion-col>
      <ion-col id="choose-paint" (click)="openChoosePaint()" 
          class="ion-padding-start ion-padding-end" size="12">
        <ion-item button mode="md" lines="none" class="col-btn ion-padding-top-8 ion-padding-bottom-8 ion-activatable ripple-parent">
          <ion-icon color="light" name="color-fill-outline" slot="start" class="home-btn-icon ion-margin-start ion-padding-start"></ion-icon>
          <ion-text color="light" slot="end" class="">
            <h3 class="home-btn-label">Choose<br/>Paint</h3>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-text>
        </ion-item>
      </ion-col>
      <ion-col id="color-collections" (click)="openColorCollections()" 
          class="ion-padding-start ion-padding-end" size="12">
        <ion-item button mode="md" lines="none" class="col-btn ion-padding-top-8 ion-padding-bottom-8 ion-activatable ripple-parent">
          <ion-icon color="light" name="albums-outline" slot="start" class="home-btn-icon ion-margin-start ion-padding-start"></ion-icon>
          <ion-text color="light" slot="end" class="">
            <h3 class="home-btn-label">Color<br/>Collections</h3>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-text>
        </ion-item>
      </ion-col>
      <ion-col id="designer-scheme" (click)="openDesignerScheme()" 
          class="ion-padding-start ion-padding-end" size="12">
        <ion-item button mode="md" lines="none" class="col-btn ion-padding-top-8 ion-padding-bottom-8 ion-activatable ripple-parent">
          <ion-icon color="light" name="pencil-outline" slot="start" class="home-btn-icon ion-margin-start ion-padding-start"></ion-icon>
          <ion-text color="light" slot="end" class="">
            <h3 class="home-btn-label">Designer<br/>Scheme</h3>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-text>
        </ion-item>
      </ion-col>
      <ion-col id="specs-writer-guide" (click)="openSpecsWriterGuide()" 
          class="ion-padding-start ion-padding-end" size="12">
        <ion-item button mode="md" lines="none" class="col-btn ion-padding-top-8 ion-padding-bottom-8 ion-activatable ripple-parent">
          <ion-icon color="light" name="book-outline" slot="start" class="home-btn-icon ion-margin-start ion-padding-start"></ion-icon>
          <ion-text color="light" slot="end" class="">
            <h3 class="home-btn-label">Specs<br/>Writer Guide</h3>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-text>
        </ion-item>
      </ion-col>
      <ion-col id="paint-calculator" (click)="openPaintCalculator()" 
          class="ion-padding-start ion-padding-end" size="12">
        <ion-item button mode="md" lines="none" class="col-btn ion-padding-top-8 ion-padding-bottom-8 ion-activatable ripple-parent">
          <ion-icon color="light" name="calculator-outline" slot="start" class="home-btn-icon ion-margin-start ion-padding-start"></ion-icon>
          <ion-text color="light" slot="end" class="">
            <h3 class="home-btn-label">Paint<br/>Calculator</h3>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-text>
        </ion-item>
      </ion-col>
      <ion-col id="color-capture" (click)="openColorCapture()" 
          class="ion-padding-start ion-padding-end" size="12">
        <ion-item button mode="md" lines="none" class="col-btn ion-padding-top-8 ion-padding-bottom-8 ion-activatable ripple-parent">
          <ion-icon color="light" name="camera-outline" slot="start" class="home-btn-icon ion-margin-start ion-padding-start"></ion-icon>
          <ion-text color="light" slot="end" class="">
            <h3 class="home-btn-label">Color<br/>Capture</h3>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
